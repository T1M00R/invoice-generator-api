<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Invoice Generator</h1>
    <form id="invoiceForm">
      <div class="section">
        <h2>Client Information</h2>
        <div class="form-group">
          <label for="clientName">Name*</label>
          <input type="text" id="clientName" required>
        </div>
        <div class="form-group">
          <label for="clientAddress">Address*</label>
          <input type="text" id="clientAddress" required>
        </div>
        <div class="form-group">
          <label for="clientEmail">Email*</label>
          <input type="email" id="clientEmail" required>
        </div>
        <div class="form-group">
          <label for="clientPhone">Phone</label>
          <input type="text" id="clientPhone">
        </div>
      </div>

      <div class="section">
        <h2>Invoice Details</h2>
        <div class="form-group">
          <label for="invoiceNumber">Invoice Number*</label>
          <input type="text" id="invoiceNumber" required>
        </div>
        <div class="form-group">
          <label for="invoiceDate">Date*</label>
          <input type="date" id="invoiceDate" required>
        </div>
        <div class="form-group">
          <label for="invoiceDueDate">Due Date*</label>
          <input type="date" id="invoiceDueDate" required>
        </div>
      </div>

      <div class="section">
        <h2>Invoice Items</h2>
        <div id="itemsContainer">
          <div class="item-row">
            <div class="form-group">
              <label for="itemDesc1">Description*</label>
              <input type="text" class="item-description" required>
            </div>
            <div class="form-group">
              <label for="itemQty1">Quantity*</label>
              <input type="number" min="1" step="1" class="item-quantity" required>
            </div>
            <div class="form-group">
              <label for="itemPrice1">Unit Price*</label>
              <input type="number" min="0.01" step="0.01" class="item-price" required>
            </div>
            <button type="button" class="remove-item">Remove</button>
          </div>
        </div>
        <button type="button" id="addItemBtn">Add Item</button>
      </div>

      <div class="section">
        <h2>Tax Information</h2>
        <div class="form-group">
          <label for="taxRate">Tax Rate (%)</label>
          <input type="number" id="taxRate" min="0" max="100" step="0.1" value="0">
        </div>
        <div class="form-group">
          <label for="taxDescription">Tax Description</label>
          <input type="text" id="taxDescription" placeholder="VAT, GST, etc.">
        </div>
      </div>

      <div class="section">
        <h2>Notes</h2>
        <div class="form-group">
          <textarea id="notes" rows="4"></textarea>
        </div>
      </div>

      <div class="section">
        <h2>Invoice Summary</h2>
        <div id="invoiceSummary">
          <div class="summary-row"><span>Subtotal:</span><span>$0.00</span></div>
          <div class="summary-row"><span>Tax (0%):</span><span>$0.00</span></div>
          <div class="summary-row total"><span>Total:</span><span>$0.00</span></div>
        </div>
      </div>

      <button type="submit" id="generateBtn">Generate Invoice</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
